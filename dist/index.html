<!DOCTYPE html>
<html>
<head>
  <title>TEST</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #rollover-bg {
      position: fixed;
      z-index: -1000;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="rollover-bg"></canvas>
</body>
<script type="text/javascript" src="roll-over.js"></script>
<script type="text/javascript">
  document.body.onload = function init() {
    RollOver.init({
      canvas: document.querySelector('#rollover-bg'),
      mode: RollOver.modes.PARABOLIC,
      type: RollOver.types.VERTICAL,
      type: RollOver.types.HORIZONTAL,
      factor: [0, 0],
      multiplier: [0, 0],
      originOffset: [0, 0],
      recover: [1, 1],
      imgSrcs: [
        'img/1.jpg',
        'img/2.jpg',
        'img/3.jpg',
        'img/4.jpg',
        'img/5.jpg',
      ],
      fps: 60,
    });
  };

  window.addEventListener('keydown', function move(e) {
    switch (e.key) {
      case 'ArrowDown':
        if (e.shiftKey) {
          RollOver.move(0.01);
        } else {
          RollOver.move(0.1);
        }
        break;

      case 'ArrowUp':
        RollOver.move(-0.1);
        break;
    }
  });
</script>
</html>
