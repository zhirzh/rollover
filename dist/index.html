<!DOCTYPE html>
<html>
<head>
    <title>TEST</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #rollover-bg {
            height: 100vh;
            width: 100vw;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="rollover-bg"></canvas>
</body>
<script type="text/javascript" src="roll-over.js"></script>
<script type="text/javascript">
    document.body.onload = function init() {
        RollOver.init({
            canvas: 'rollover-bg',
            mode: RollOver.modes.POLYNOMIAL,
            factor: [2, 2],
            multiplier: [0, 0.2],
            originOffset: [0.5, 0],
            recover: [1, 1.2],
        });
    };
</script>
</html>
